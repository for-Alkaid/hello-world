<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EmployeeManagement | Register</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Q</h1>
            </div>
            <h3>员工管理系注册</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" th:action="@{/user/register}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="EmployeeId" name="emp_id" required="">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" name="emp_name" required="">
                </div>
                <!--<div class="form-group">-->
                    <!--<input type="text" class="form-control" placeholder="Position" name="position" required="">-->
                <!--</div>-->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="">
                </div>

                <select class="form-control m-b" name="department.id">
                    <option th:each="department:${departments}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
                </select>
                <select class="form-control m-b" name="position.position_id">
                    <option th:each="position:${positions}" th:value="${position.getPosition_id()}" th:text="${position.getPosition_name()}"></option>
                </select>

                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <p th:text="${msg}" style="color: red"></p>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/user/toLogin}">Login</a>
            </form>
            <p class="m-t"> <small>Employee Management Project By Qll zjut &copy; 2021</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){

            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });


    </script>
</body>

</html>
